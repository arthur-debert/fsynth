name: Run Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache OS dependencies
        id: cache-os-deps
        uses: actions/cache@v3
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/tests.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luarocks direnv

      - name: Cache Lua dependencies
        id: cache-lua-deps
        uses: actions/cache@v3
        with:
          path: ~/.luarocks # Corrected path for where --local installs
          key: ${{ runner.os }}-luarocks-${{ hashFiles('fsynth-0.1.0-1.rockspec') }}-${{ hashFiles('.github/workflows/tests.yml') }} # Added workflow hash to key
          restore-keys: |
            ${{ runner.os }}-luarocks-

      - name: print me
        run: |
          pwd ; ls -lah
      - name: Install Lua dependencies
        if: steps.cache-lua-deps.outputs.cache-hit != 'true'
        run: |
          luarocks install --local --only-deps fsynth-0.1.0-1.rockspec
      - name: Install Busted (test dependency)
        run: |
          luarocks install --local busted
      - name: Run tests
        env:
          LUAROCKS_LOCAL: true
        run: |
          echo "Sourcing .envrc..."
          source .envrc
          echo "PATH after sourcing .envrc: $PATH"
          echo "LUA_PATH after sourcing .envrc: $LUA_PATH"
          echo "LUA_CPATH after sourcing .envrc: $LUA_CPATH"
          echo "Which busted: $(which busted)"
          echo "Attempting to run busted..."
          busted
